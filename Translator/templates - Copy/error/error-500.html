<!DOCTYPE HTML>
<html class="no-js" lang="en">
    <head>
        <th:block th:include="/WEB-INF/oreilly-theme/templates/analytics/partials/data-layer"/>
        <title th:text="#{500.internalServerError}"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <th:block th:if="${#brc.sandboxMode}">
        <blc:bundle name="sandbox.css"
                    mapping-prefix="/css/"
                    files="jquery-ui-1.13.1.custom.css,
                           font-awesome.min.css,
                           deepLink.css,
                           sandbox-client.css" />
        </th:block>
        <th:block th:if="${#brc.csrMode}">
            <blc:bundle name="csr.css" mapping-prefix="/css/" files="csr-client.css" />
        </th:block>
        <th:block th:include="/WEB-INF/oreilly-theme/templates/dist/assets/error-500" />
    </head>
    <body th:class="${'locale-' + session?.blLocale?.localeCode + ' page-error500'}" th:classappend="${selectedStore == null} ? '' : 'store-selected'">
        <th:block th:include="/WEB-INF/oreilly-theme/templates/analytics/partials/google-tag-manager"/>
        <th:block th:replace="/WEB-INF/oreilly-theme/templates/layout/partials/shapes"></th:block>
        <div class="error-500">
            <header class="header">
                <a th:href="@{/}">
                    <svg class="header__logo--desktop">
                        <title th:text="#{shapes.oreilly}">O'Reilly Auto Parts</title>
                        <use href="#shape-logo-lg"></use>
                    </svg>
                </a>
                <a th:href="@{/}">
                    <svg class="header__logo--mobile">
                        <title th:text="#{shapes.oreilly}">O'Reilly Auto Parts</title>
                        <use href="#shape-logo-md"></use>
                    </svg>
                </a>
            </header>
            <div class="content">
                <div class="error-text">
                    <h1 class="error-text__heading">500 Internal Server Error</h1>
                    <p class="error-text__whoops">Whoops... looks like we're changing our oil.</p>
                    <p class="error-text__body">Sorry, the page is currently unavailable.</p>
                    <p class="error-text__body">Our team has been notified of the error and is looking into this issue.
                        In the meantime, try refreshing the page or visiting one of our stores nationwide.</p>
                </div>
                <div class="error-image">
                    <img class="error-image__image" src="/img/error-500-car.jpg" alt="Internal Server Error" />
                </div>
            </div>
        </div>
    </body>
</html>

<th:block layout:decorator="layout/full-page-layout" th:with="replaceTitle=true">
    <head>
        <th:block
            th:include="/layout/partials/head-override"
            th:with="titleName=#{giftCard.title}"
        ></th:block>
    </head>
    <fragment layout:fragment="content" th:remove="tag">
        <div class="site-content o-container">
            <div class="row gift-card-wrap">
                <div class="main-primary col-xs-12 gift-card">
                    <div class="content-wrap">
                        <div class="banner-wrap">
                            <blc:content-zone name="Gift Card Page Banner Zone"></blc:content-zone>
                        </div>
                        <div class="col-sm-12 buy-gc">
                            <div class="row header-row">
                                <h1 class="page-title condensed" th:text="#{giftCard.purchase}">
                                    Purchase
                                </h1>
                            </div>
                            <div class="row buy-card-row">
                                <div class="col-sm-6">
                                    <div class="card-copy-wrap">
                                        <blc:content-zone
                                            name="Gift Card Page Copy Zone"
                                        ></blc:content-zone>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="buy-card-wrap">
                                        <form
                                            role="login"
                                            class="buy-card-form js-gc-purchase-form"
                                        >
                                            <div class="quantity-n-amount-wrap">
                                                <div class="form-group">
                                                    <label
                                                        class="form-label"
                                                        for="gc-quantity"
                                                        th:text="#{giftCard.quantity}"
                                                    >
                                                        Quantity
                                                    </label>
                                                    <div>
                                                        <button
                                                            class="button button--white qty-change__btn js-qty-decrease"
                                                            th:attr="aria-label=#{aria.cart.decreaseQuantity}"
                                                        >
                                                            -
                                                        </button>
                                                        <input
                                                            id="gc-quantity"
                                                            type="text"
                                                            pattern="[0-9]*"
                                                            min="1"
                                                            class="qty-input js-qty form-control js-gc-quantity"
                                                            name="gc-quantity"
                                                            value="1"
                                                            maxlength="3"
                                                            autocomplete="off"
                                                            autocorrect="off"
                                                        />
                                                        <button
                                                            class="button button--white qty-change__btn js-qty-increase"
                                                            th:attr="aria-label=#{aria.cart.increaseQuantity}"
                                                        >
                                                            +
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="form-group amount-wrap">
                                                    <label
                                                        for="gc-amount"
                                                        th:text="#{giftCard.amount}"
                                                    >
                                                        Amount
                                                    </label>
                                                    <div class="amount-input-wrap o-select_wrap">
                                                        <select
                                                            id="gc-amount"
                                                            class="o-select js-buy-gift-card"
                                                            name="gc-amount"
                                                        >
                                                            <option value="5">$5</option>
                                                            <option value="10">$10</option>
                                                            <option value="15">$15</option>
                                                            <option value="20">$20</option>
                                                            <option value="25">$25</option>
                                                            <option value="30">$30</option>
                                                            <option value="35">$35</option>
                                                            <option value="40">$40</option>
                                                            <option value="45">$45</option>
                                                            <option value="50">$50</option>
                                                            <option value="55">$55</option>
                                                            <option value="60">$60</option>
                                                            <option value="65">$65</option>
                                                            <option value="70">$70</option>
                                                            <option value="75">$75</option>
                                                            <option value="80">$80</option>
                                                            <option value="85">$85</option>
                                                            <option value="90">$90</option>
                                                            <option value="95">$95</option>
                                                            <option value="100">$100</option>
                                                            <option value="125">$125</option>
                                                            <option value="150">$150</option>
                                                            <option value="175">$175</option>
                                                            <option value="200">$200</option>
                                                            <option value="225">$225</option>
                                                            <option value="250">$250</option>
                                                            <option value="275">$275</option>
                                                            <option value="300">$300</option>
                                                            <option value="325">$325</option>
                                                            <option value="350">$350</option>
                                                            <option value="375">$375</option>
                                                            <option value="400">$400</option>
                                                            <option value="425">$425</option>
                                                            <option value="450">$450</option>
                                                            <option value="475">$475</option>
                                                            <option value="500">$500</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="optionalMessage">
                                                    Optional Message (100 Characters)
                                                </label>
                                                <textarea
                                                    class="form-control"
                                                    maxlength="100"
                                                    name="gc-message"
                                                    th:attr="aria-label=#{aria.giftCard.message}"
                                                ></textarea>
                                            </div>
                                            <span class="js-gc-error form-error hidden"></span>
                                            <button
                                                type="submit"
                                                class="button button--green gc-purchase-button js-gc-purchase-button"
                                                th:text="#{giftCard.addToCart}"
                                            >
                                                Add To Cart
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 check-balance">
                            <div class="row header-row">
                                <h2 class="page-title condensed" th:inline="text">
                                    [[#{giftCard.checkYourGcBalance}]]
                                </h2>
                            </div>
                            <div class="row check-balance-row">
                                <div class="col-sm-6">
                                    <div class="check-balance-wrap">
                                        <p
                                            class="font-size-16"
                                        >
                                            <strong th:text="#{giftCard.verifyBalance}">Verify your current balance.</strong>
                                        </p>
                                        <form
                                            role="check balance"
                                            class="check-balance-form js-gc-balance-form"
                                        >
                                            <span class="js-gc-error form-error hidden"></span>
                                            <div class="form-group">
                                                <label
                                                    for="accountNumber"
                                                    th:text="#{giftCard.cardNumber}"
                                                >
                                                    Card Number
                                                </label>
                                                <input
                                                    type="text"
                                                    class="form-control js-masked-cc"
                                                    id="cardNumber"
                                                    name="accountNumber"
                                                    autocomplete="off"
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="cardPin" th:text="#{giftCard.pin}">
                                                    Card PIN
                                                </label>
                                                <input
                                                    type="password"
                                                    class="form-control"
                                                    id="cardPin"
                                                    name="pin"
                                                    maxlength="4"
                                                    pattern="[0-9]*"
                                                    autocomplete="off"
                                                />
                                            </div>
                                            <button
                                                type="submit"
                                                class="button button--green button--large gc-balance-button js-gc-balance-button"
                                                th:text="#{giftCard.checkBalance}"
                                            >
                                                Check Your Balance
                                            </button>
                                            <div
                                                class="font-size-16 text-green gc-balance js-gc-balance"
                                                th:inline="text"
                                            >
                                                <strong>
                                                    [[#{giftCard.giftCard}]] [[#{giftCard.balance}]] -
                                                    <span class="js-cgc-amount"></span>
                                                </strong>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="card-info-wrap">
                                        <img
                                            src="/img/gift-card-labeled.png"
                                            th:alt="#{account.giftCard}"
                                        />
                                        <div th:inline="text" class="gc-links">
                                            <div>
                                                <a th:href="@{/gift-card-faqs}">
                                                    [[#{giftCard.viewFAQS}]]
                                                    <svg>
                                                        <use href="#shape-cta"/>
                                                    </svg>
                                                </a>
                                            </div>
                                            <div>
                                                <a href="/gift-card-faqs#terms-conditions">
                                                    [[#{giftCard.termsAndConditions}]]
                                                    <svg>
                                                        <use href="#shape-cta"/>
                                                    </svg>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fragment>
</th:block>

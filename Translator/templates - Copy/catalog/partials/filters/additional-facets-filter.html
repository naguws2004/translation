<th:block th:fragment="ajax">
    <th:block th:if="${not #lists.isEmpty(facets)}">
        <th:block th:each="facet : ${facets}">
            <th:block th:if="${#oap.facetHasInactiveValues(facet)}">
                <div class="plp-refine js-facet_container">
                    <h3 class="plp-refine-heading1 js-facet_mobile" th:inline="text">
                        [[${facet.facetName}]]
                        <svg class="facet_arrow" width="13" height="13">
                            <use href="#shape-down-arrow"></use>
                        </svg>
                    </h3>
                    <div class="plp-refine_wrapper">
                        <ul th:class="${facet.facetValues.size() gt 8} ? 'plp-refine_list js-expand-list' : 'plp-refine_list'"
                            th:include="/catalog/partials/filters/list-facet-values" th:classappend="js-facet_list"
                            th:object="${facet}" th:attr="aria-label='Filter by ' + ${facet.facetName}"></ul>
                        <button th:if="${facet.facetValues.size() gt 8}"
                            class="js-expand-list-toggle toggle-expand is-see-more" aria-expanded="false"
                            th:inline="text">
                            <span class="text-more" th:attr="aria-label=#{category.related.more} + 'options for' +
                                        ${facet.facetName}">
                                [[#{category.related.more}]]
                                <svg width="9" height="6">
                                    <use href="#shape-down-arrow" />
                                </svg>
                            </span>
                            <span class="text-less" th:attr="aria-label=#{category.related.less} + 'options for' +
                                        ${facet.facetName}">
                                [[#{category.related.less}]]
                                <svg th:attr="aria-labelledby='facets-show-less-button-' + ${facetStat.index}" width="9"
                                    height="6">
                                    <title th:id="'facets-show-less-button-' + ${facetStat.index}">
                                        [[#{category.related.less}]
                                    </title>
                                    <use href="#shape-up-arrow" />
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
            </th:block>
        </th:block>
    </th:block>
</th:block>

<div id="review">
    <h3>Share Your Opinion</h3>
    <div>
    </div>
    <blc:form action="#" th:object="${reviewForm}" th:action="@{'/reviews/product/' + *{product.id}}" method="post">
        <div class="rate-product">
            <label>Rating</label>
            <input type="radio" class="star" name="rating" value="1" />
            <input type="radio" class="star" name="rating" value="2" />
            <input type="radio" class="star" name="rating" value="3" />
            <input type="radio" class="star" name="rating" value="4" />
            <input type="radio" class="star" name="rating" value="5" />
        </div>
        <div class="clearfix"></div>
        <div>
            <label for="reviewText">Review</label>
            <span class="error" th:if="${#fields.hasErrors('reviewText')}" th:errors="*{reviewText}" role="alert"></span>
            <textarea type="text" th:field="*{reviewText}" th:classappend="${#fields.hasErrors('reviewText')}? 'fieldError'" rows="6" ></textarea>
        </div>
        <div class="login_register">
            <input class="review_button big red" type="submit" value="Submit Review"/>
        </div>
    </blc:form>
</div>

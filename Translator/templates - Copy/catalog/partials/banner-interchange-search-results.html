<th:block>
    <div class="interchange-banner--results">
        <div class="interchange-banner__text">
            <h3 class="interchange-banner__heading">
                Your Part Interchange Search Results
            </h3>
            <div th:if="${param.partNumber}">
                <small class="font-italic">
                    <span>
                        Searching For "
                        <span
                            class="interchange-banner__search-term"
                            th:text="${param.partNumber[0]}"
                        ></span>
                        "
                    </span>
                </small>
            </div>
            <div>
                <small class="font-italic interchange-banner__disclaimer">
                    <strong>Note:</strong>
                    <span>
                        Interchange is to be used as a guide only. Application must be verified.
                    </span>
                </small>
            </div>
        </div>
        <button class="button button--white interchange-banner__button js-interchange">
            Start A New Interchange Search
        </button>
        <interchange-modal></interchange-modal>
    </div>
</th:block>
